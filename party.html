   <!--ASCII MouseOver Scripting-->
function TXTMouseOverScript() {
   animateON();
}
   
   <!--ASCII MouseOff Scripting-->
function TXTMouseOffScript() {
   animateOFF();
}   
   
   <!--ASCII MouseClick Scripting-->
function TXTMouseClickScript() {
   if (TXTtransitionSTAGE==0) {
         animateON();
   } else if (TXTtransitionSTAGE==2) {
         animateOFF();
   } else {
   }
}
      
   <!--Animate Text Scripting-->
function animateON() {
   if (TXTtransitionSTAGE==0) {
      TXTtransitionSTAGE = 1;
      INTERVtxt = setInterval(swapTXT, TXTcycleTIME);
   }
}   
   
function animateOFF() {
      clearInterval(INTERVtxt);
      TXTtransitionSTAGE = 0;
}

function swapTXT() {
   if(j<12) {
      document.getElementById("CELL0").innerHTML=CELL[CELLorder[j]];
      j++;
   } else {
      document.getElementById("CELL0").innerHTML=CELL[CELLorder[0]];
      TXTtransitionSTAGE = 2;
      j = 1;
   }
}
   
   
   window.onload = animateON;
   setTimeout(function() { animateOFF(); }, 1000);
   </script>

</html>
