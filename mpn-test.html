function unblur() {
   if (transitionSTAGE==0) {
      transitionSTAGE = 1;
      i = 0;
      INTERVimg = setInterval(UBswapIMG, IMGcycleTIME);
   }
}  
function blur() {
   if (transitionSTAGE==2) {
      transitionSTAGE = 3;
      i = 10;
      INTERVimg = setInterval(BswapIMG, IMGcycleTIME);
   }
}
function UBswapIMG() {
   if(i<11) {
      document.getElementById("pic").src=UBnextImage[i];
      i++;
   } else {
      clearInterval(INTERVimg);
      transitionSTAGE = 2;
   }
}
function BswapIMG() {
   if(i>=0) {
      document.getElementById("pic").src=UBnextImage[i];
      i--;
   } else {
      clearInterval(INTERVimg);
      transitionSTAGE = 0;
   }
}

      <!--Save Cells from HTML order-->      
var CELL = [

   <!--Set Cell order-->         
var CELLorder = [
   0,
   1,
   2,
   3,
   2,
   1,
   0,
   4,
   5,
   6,
   5,
   4,
];
      
   <!--Declare ASCII Toggle Global Var-->
var animateACTIVE = false;
var INTERVtxt;
var TXTcycleTIME = 154;
var TXTtransitionSTAGE = 0;
var j = 1;
 
   <!--ASCII MouseOver Scripting-->
function TXTMouseOverScript() {
   animateON();
}
   
   <!--ASCII MouseOff Scripting-->
function TXTMouseOffScript() {
   animateOFF();
}   
   
   <!--ASCII MouseClick Scripting-->
function TXTMouseClickScript() {
   if (TXTtransitionSTAGE==0) {
         animateON();
   } else if (TXTtransitionSTAGE==2) {
         animateOFF();
   } else {
   }
}
      
   <!--Animate Text Scripting-->
function animateON() {
   if (TXTtransitionSTAGE==0) {
      TXTtransitionSTAGE = 1;
      INTERVtxt = setInterval(swapTXT, TXTcycleTIME);
   }
}   
   
function animateOFF() {
      clearInterval(INTERVtxt);
      TXTtransitionSTAGE = 0;
}

function swapTXT() {
   if(j<12) {
      document.getElementById("CELL0").innerHTML=CELL[CELLorder[j]];
      j++;
   } else {
      document.getElementById("CELL0").innerHTML=CELL[CELLorder[0]];
      TXTtransitionSTAGE = 2;
      j = 1;
   }
}
   
   
   window.onload = animateON;
   setTimeout(function() { animateOFF(); }, 1000);
   </script>
